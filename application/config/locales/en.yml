  groupadmin_new_contract_help: "This is the <b>service contract</b> menu.
                                 <br/>
                                 <p>TO CONTRACT:<br/>
                                   &nbsp;&nbsp;To contract a service you have to do:
								 </p>
                                 <ul style=\"padding-left: 100px; text-align: left;\">
                                   <li>Fill the form and save it. You can change this info as many times as you need it before you sent it to Open Alliance. From then, the contract data will be fixed.</li>
                                   <li>Print a copy of the PDF document. Since the data has been <b>SAVED</b>, the platform will generate a link to the PDF file.</li>
                                   <li>Sign the copy and attach the necessary documentation for contracting. You will find the documentation's explanation in the PDF document you just print.</li>
                                   <li> Send all the documentation to Open Alliance Free Software, S.A. You can send it by ONE of the following methods:
                                     <ul style=\"padding-left: 100px; text-align: left;\">
                                       <li>by <b>FAX</b>, sending a signed contract at 93 212 24 60</li>
                                       <li>by <b>postal mail</b>, sending a signed contract to Atenas, 8, bajos, 08006, Barcelona</li>
                                       <li>by <b>e-mail</b>, sending a signed contract to administracion@nubola-saas.com</li>
                                     </ul>
                                   </li>
                                 </ul>
                                 <p>
								   &nbsp;&nbsp;Open Alliance will activate your contract during the next 48 hours since the reception of such documentation.</br>
                                   &nbsp;&nbsp;From this moment the  service is contracted with the documentation you sent (read CONTRACT MODIFICATIONS).
                                 </p>
                                 <p>CONTRACT MODIFICATIONS:<br/>
                                   &nbsp;&nbsp;From that the moment on Open Alliance activates the contract, the form data will be fixed and you only will change:</br>
                                 </p>
								 <ul style=\"padding-left: 100px; text-align: left;\">
                                   <li>Users limitation: it is possible to change it at any time but we encourage to do on the last working day of the current month.</li>
                                   <li>Billing data: you have to print again the PDF document and check BILLING DATA MODIFICATION in the FAX header. Remember that you have to attach the rest of documentation, and it will match with the form data.</li>
                                 </ul>
                                 <p>
                                   &nbsp;&nbsp;If you have any question, you can contact with us by email at administracion@nubola-saas.com.
                                 </p>
                                 <p>SERVICE RESIGNATION:<br/>
                                   &nbsp;&nbsp;You can request the resign of our services. Please, print the PDF document and check the SERVICE RESIGN boxes.</br>
								   &nbsp;&nbsp;The resignation will be effective at the beginning of the following billing period, in case you communicate the resignation to us with 15 days of advance.
                                 </p>"
                                 
