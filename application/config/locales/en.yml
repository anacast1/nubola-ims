  groupadmin_control_panel_help: "<p>This is the <b>group administrator</b>main menu.
                                  <p>
                                  The basic steps to get started are:
                                  <ul>
                                    <li>install applications from <b>Applications</b></li>
                                    <li>add users to your group from <b>Users</b></li>
                                    <li>later, grant access to users to the installed applications.</li>
