  groupadmin_new_contract_help: "Aquest és el menú de <b>contractació de serveis</b>.
                                 <br/>
                                 <p>CONTRACTACIÓ:<br/>
                                   &nbsp;&nbsp;Per a contractar el servei haurà de:
								 </p>
                                 <ul style=\"padding-left: 100px; text-align: left;\">
                                   <li>Omplir les dades d'aquest formulari i desar-lo. Podrà canviar los dades del formulari tantes vegades com vulgui, sempre que no hagi fet l'enviament a Open Alliance; un cop enviat les dades del contracte quedaran fixes.</li>
                                   <li>Imprimir una còpia del document en PDF. Una cop hagi <b>DESAT</b> el formulari, la plataforma li oferirà un enllaç amb l'arxiu PDF corresponent.</li>
                                   <li>Firmar la còpia i adjuntar la documentació necessària per a la contractació. Las especificacions sobre la documentació les trobarà al document PDF que acaba d'imprimir.</li>
                                   <li>Enviar tota la documentació a Open Alliance Software Lliure, S.A. Pot enviar-ho utilitzant UNA de las següents maneres:
                                     <ul style=\"padding-left: 100px; text-align: left;\">
                                       <li>per <b>FAX</b>, enviant el contracte firmat al 93 212 24 60</li>
                                       <li>per <b>correu ordinari</b>, enviant el contracte firmat a Atenas, 8, baixos, 08006, Barcelona</li>
                                       <li>per <b>e-mail</b>, enviant el contracte firmat a administracion@nubola-saas.com</li>
                                     </ul>
                                   </li>
                                 </ul>
                                 <p>
								                   &nbsp;&nbsp;Open Alliance farà efectiu el contracte en un plaç màxim de 48 hores a partir del moment de recepció de la documentació.</br>
                                   &nbsp;&nbsp;A partir d'aquest moment el servei queda contractat amb la documentació que ens haurà facilitat (llegeixi MODIFICACIÓ DEL CONTRACTE).
                                 </p>
                                 <p>MODIFICACIÓ DEL CONTRACTE:<br/>
                                   &nbsp;&nbsp;A partir del moment en que Open Alliance faci efectiva la contractació, les dades del contracte
quedaran fixes i només es podrà canviar:</br>
                                 </p>
								 <ul style=\"padding-left: 100px; text-align: left;\">
                                   <li>Limitació d'usuaris: es pot canviar en qualsevol moment, però recomanem fer-ho l'últim dia hàbil del mes.</li>
                                   <li>Domiciliació bancària: haurà de tornar a imprimir l'arxiu PDF del contracte i marcar la casella MODIFICACIÓ DADES BANCÀRIES. Recordi que ha d'adjuntar la resta de la documentació i que aquesta s'ha de correspondre amb les dades del formulari.</li>
                                 </ul>
                                 <p>
                                   &nbsp;&nbsp;Si té algun dubte o consulta pot posar-se en contacte amb nosaltres a administracion@nubola-saas.com.
                                 </p>
                                 <p>BAIXA DEL SERVEI:<br/>
                                   &nbsp;&nbsp;Per a sol·licitar la baixa del servei haurà de tornar a imprimir l'arxiu PDF del contracte i marcar la casella BAIXA DEL SERVEI.</br>
								   &nbsp;&nbsp;La baixa serà efectiva al inici del següent període de facturació sempre que la comunicació de la baixa es realitzi amb 15 dies d'antelació.
                                 </p>"
                                 
