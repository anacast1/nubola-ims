  groupadmin_control_panel_help: "<p>Aquest és el menú principal de <b>l'administrador de grup</b>.
                                  <p>
                                  La funcionalitat bàsica per a començar a treballar consisteix en:
                                  <ul>
                                    <li>instal.lar aplicacions des de <b>Aplicacions</b></li>
                                    <li>afegir usuaris al seu grup des de <b>Usuaris</b></li>
                                    <li>i posteriorment decidir quins usuaris tenen accés a cada aplicació instal·lada.</li>
                                  </ul>  
                                  <p>Aquest últim pas es pot fer tant des de <b>Usuaris</b> com des de <b>Aplicacions</b>.
                                  
                                  <p>Vostè mateix (usuari administrador) s'ha d'assignar les aplicacions que vol utilitzar per a poder tenir-les presents en
                                  els seu menú <b>Aplicacions</b> (a l'esquerra de la barra a la part superior de la pantalla).
                                  
                                  <p>Des del menú també es poden realitzar altres accions com gestionar el seu <b>Contracte</b>, editar les seves dades de <b>Grup</b>, veure les
                                  <b>estadístiques</b> d'utilització del seu grup, etc...
                                  
                                  <p>Entrant als diferents apartats pot trobar ajuda més especialitzada sobre cada tema."
